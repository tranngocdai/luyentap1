    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
          let inra = ""
          for (i=1; i<=100; i++){
            let ketqua = i;
            if (i%3==0){ ketqua = "Fizz"};
            if (i%5==0){ ketqua = "Buzz"};
            if (i%3==0 && i%5==0) {ketqua= "FizzBuzz"};
            inra +=ketqua +";";
          } document.write(inra);
        </script>
</body>
