<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 1;
  let b = 1;
  while(a>0){
      c= a +b;
      a = b;
      b = c;
      if (c%5==0){
          break;
      }
  } document.write(c + ' là số đầu tiên trong dãy fibonacci chia hết cho 5');
</script>
</body>
</html>
